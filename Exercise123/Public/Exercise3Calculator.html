<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Exercise 3</title>

</head>
<body>

  <h1>Calculator</h1>

  <input type="number" id="num1" placeholder="Enter first number">
  <br>

  <input type="number" id="num2" placeholder="Enter second number">
  <br>

  <select id="operation">
    <option value="add">Add (+)</option>
    <option value="subtract">Subtract (-)</option>
    <option value="multiply">Multiply (*)</option>
    <option value="divide">Divide (/)</option>
  </select>
  <br>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script>
    async function calculate() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;
      const operation = document.getElementById("operation").value;

      if (num1 === "" || num2 === "") {
        document.getElementById("result").innerText = "Please enter both numbers.";
        return;
      }

      try {
        // example url = /2/add/10/5
        const response = await fetch(`/2/${operation}/${num1}/${num2}`);
        const text = await response.text();

        document.getElementById("result").innerText = text;
      } catch (error) {
        document.getElementById("result").innerText = "Error contacting the server.";
      }
    }
  </script>

</body>
</html>
